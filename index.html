<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Binance Optimal Pair Finder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Binance Optimal Pair Finder</h1>

  <div class="controls">
    <input id="apiKey"   placeholder="API Key">
    <input id="apiSecret" placeholder="API Secret" type="password">
    <input id="lookback"  type="number" value="30" min="1" max="90">
    <button onclick="app.fetchAndRank()">Fetch & Rank</button>
  </div>

  <div id="results"></div>
  <script src="app.js"></script>
</body>
</html>
